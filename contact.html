    <!-----------------------Main-------------------- -->
    <main>
      <div class="container-form">
        <h2>Contact Us</h2>
        <section class="contact-form">
          <form action="https://formspree.io/f/mnqkerde" method="POST">
            <label for="fname">Vorname:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              required
              placeholder="Max"
            />

            <label for="lname">Nachname:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              required
              placeholder="Mustermann"
            />

            <label for="email">E-Mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              minlength="3"
              placeholder="m.mustermann@online.de"
            />

            <label for="theme">Thema:</label>
            <select id="theme" name="theme">
              <option value="question">Frage</option>
              <option value="feedback">Feedback</option>
              <option value="support">Anfrage</option>
              <option value="other">Andere</option>
            </select>

            <label for="message">Nachricht:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Gib hier deinen Text ein"
              rows="5"
            ></textarea>
            <div class="data-protection">
              <label class="toggle" for="myFor">
                <input class="input" id="myFor" type="checkbox" required />
                <div class="toggle-div"></div>
              </label>
              <label for="myFor"
                >Ich stimme den Datenschutzbestimmungen zu.</label
              >
            </div>
            <input type="submit" value="Absenden" />
          </form>
        </section>
      </div>
